    <div class="iletisim-alanı" id="contact">
        <h1>Bizimle İletişime Geçin!</h1>
        <form action="#">
            <label for="e-posta">Email</label>
            <br>
            <input type="email" name="e-posta" id="e-posta" placeholder="youremail@gmail.com" required>
            <label for="ad">Adınız</label>
            <br>
            <input type="text" name="ad" id="ad" placeholder="Adınızı giriniz!" maxlength="15" required>
            <br>
            <label for="soyad">Soyadınız</label>
            <br>
            <input type="text" name="soyad" id="soyad" placeholder="Soy adınızı giriniz!" required minlength="3"
                maxlength="15">
            <br><br>
            <input type="submit" value="Gönder">
        </form>
    </div>
